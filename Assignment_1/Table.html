<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Class Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f4f8;
    }

    table {
      width: 90%;
      border-collapse: collapse;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 12px;
    }

    th {
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
    }

    td {
      font-size: 15px;
    }

    .highlight {
      background-color: #e8f5e9;
    }

    caption {
      font-size: 24px;
      margin-bottom: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <table>
    <caption>Weekly Class Schedule</caption>
    <tr>
      <th>Time</th>
      <th colspan="3">Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
    </tr>

    <tr>
      <td>9:00 - 10:00</td>
      <td>Math</td>
      <td colspan="2" class="highlight">Science Lab</td>
      <td>English</td>
      <td>Physics</td>
      <td>Biology</td>
    </tr>

    <tr>
      <td rowspan="2">10:00 - 12:00</td>
      <td>History</td>
      <td rowspan="2">Chemistry</td>
      <td rowspan="2">Chemistry</td>
      <td rowspan="2">Computer</td>
      <td rowspan="2">Library</td>
      <td rowspan="2">Workshop</td>
    </tr>

    <tr>
      <td>Break</td>
    </tr>

    <tr>
      <td>12:00 - 1:00</td>
      <td>Geography</td>
      <td>English</td>
      <td>Math</td>
      <td>Break</td>
      <td>Art</td>
      <td>Games</td>
    </tr>

    <tr>
      <td>1:00 - 2:00</td>
      <td colspan="5" class="highlight">Lunch Break</td>
      <td>Assembly</td>
    </tr>
  </table>

</body>
</html>
