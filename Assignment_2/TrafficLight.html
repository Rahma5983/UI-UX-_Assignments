<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Light</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#333, #111);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .traffic-light {
      width: 110px;
      background-color: #1a1a1a;
      padding: 15px 10px;
      border-radius: 30px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 3;
    }

    .light {
      width: 70px;
      height: 70px;
      margin: 15px 0;
      border-radius: 50%;
      background-color: #000;
      box-shadow: 0 0 10px #000;
    }

    .red {
      background-color: red;
      box-shadow: 0 0 20px red, 0 0 40px red;
    }

    .yellow {
      background-color: yellow;
      box-shadow: 0 0 20px yellow, 0 0 40px yellow;
    }

    .green {
      background-color: lime;
      box-shadow: 0 0 20px lime, 0 0 40px lime;
    }

    .pole {
      width: 20px;
      height: 200px;
      background-color: #333;
      margin-top: -10px;
      z-index: 1;
      box-shadow: 0 0 8px #000;
    }

    .road {
      width: 100vw;
      height: 200px;
      background: #222;
      position: absolute;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .road-line {
      width: 60px;
      height: 15px;
      background-color: #ccc;
      margin: 0 10px;
      border-radius: 4px;
      box-shadow: 0 0 10px #888;
    }

    .brick-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
    }

    .brick {
      width: 40px;
      height: 20px;
      background-color: #555;
      border-radius: 3px;
      box-shadow: 0 0 5px #333;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="traffic-light">
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light green"></div>
    </div>
    <div class="pole"></div>
    <div class="brick-row">
      <div class="brick"></div>
      <div class="brick"></div>
      <div class="brick"></div>
    </div>
  </div>

  <div class="road">
    <div class="road-line"></div>
    <div class="road-line"></div>
    <div class="road-line"></div>
    <div class="road-line"></div>
  </div>

</body>
</html>
